<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
    <link href="static/css/main3.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"
        integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>


<body>


    <div>
        <h2 style="margin-top: 64px; width: 100%">
            Autoregressive model
        </h2>
        <p>
            Upload a train set 
        </p>
        <form id="input_form_train" class="flex-row" style="max-width: 1200px " action="/"">

            <div>
                <label for='train_set'>
                    Train set
                </label>
                <div>
                    <input id='train_file' type='file' style=" margin-bottom: 16px; width: 600px" />

                </div>

            </div>
        
        <div style="margin-left: 32px;">

            <button id='btn_train' type="submit" style="margin-top: 8px">
                TRAIN
            </button>
        </div>

        </form>
    <hr/>
    <h3 style="margin-top: 64px">
        Predict
    </h3>
    <div style="margin-top: 32px; margin-bottom: 64px">
        <p>
            Upload timeseries to predict the next steps
        </p>
        <form id="input_form_predict" class="flex-row" style="max-width: 1200px " action="/"">
            <div>

            <input id='pred_file' type='file' style=" margin-bottom: 16px" />

            <p>
                Number of steps ahead
            </p>
            <input id="input_nr_steps" value="5" style=" margin-bottom: 16px; width: 120px"/>
        <button id='btn_predict' type="submit" style="margin-top: 20px;">
            PREDICT
        </button>
        </form>
        <h4 style="margin-top: 64px">
            Result
        </h4>
        <table style="margin-top: 32px">
            <thead id="pred-table-head">
            </thead>
            <tbody id="pred-table">
    
            </tbody>
        </table>
        <canvas id="myChart" width="1200" height="400"></canvas>


    </div>
    <div style="margin-top: 32px">
        <a href='/download' download="" style="text-decoration: none;">
            <Button>
            DOWNLOAD
            </Button>

        </a>
    </div>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [
                    // {
                    //     label: "",
                    //     data: [{'x': '2023-09-12 00:00', 'y': 3666.66}, {'x': '2023-09-12 00:05', 'y': 3333.34}, {'x': '2023-09-12 00:10', 'y': 3000.0}, {'x': '2023-09-12 00:15', 'y': 2333.34}, {'x': '2023-09-12 00:20', 'y': 2000.0}, {'x': '2023-09-12 00:25', 'y': 1666.666}, {'x': '2023-09-12 00:30', 'y': 1333.3339999999998}, {'x': '2023-09-12 00:35', 'y': 1333.3339999999998}, {'x': '2023-09-12 00:40', 'y': 2333.34}, {'x': '2023-09-12 00:45', 'y': 3000.0}, {'x': '2023-09-12 00:50', 'y': 3666.66}, {'x': '2023-09-12 00:55', 'y': 3666.66}]
                    // }
                ]
            },
            options: {
                //parsing: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                scales: {
                    x: {
                        type: 'linear',
                        ticks: {
                            maxTicksLimit: 6,
                            maxRotation: 0,
                        }
                    }
                },
                plugins: {
                    tooltip: {
                    axis: 'x', // extremely important to hover multiple datasets
                    intersect: false,
                    legend: {
                        display: false
                    }
                }
            }
            }
        });
    </script>
    <script src="static/js/api3.js"></script>

</body>

</html>
